<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel-Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #background-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
        }

        #popup-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 2;
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 50%;
            border: 2px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #popup-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            aspect-ratio: 1 / 1; /* Ensures the box is a square */
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            z-index: 3;
            position: relative;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: white; /* Set text color to white */
            background-color: black; /* Optional: background color for contrast */
            padding: 5px;
            border-radius: 50%;
            z-index: 4;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="background-iframe" src="http://localhost:5006/"></iframe>
    <div id="popup-icon"> Ask&#129302;</div> <!-- This is the pop-up icon (magnifying glass) -->
    <div id="popup-box">
        <div id="close-btn">&times;</div>
        <iframe id="popup-iframe" src="http://localhost:8501"></iframe>
    </div>

    <script>
        document.getElementById('popup-icon').addEventListener('click', function() {
            document.getElementById('popup-box').style.display = 'block';
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('popup-box').style.display = 'none';
        });
    </script>
</body>
</html>
